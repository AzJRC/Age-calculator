<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- User input section -->
    <div id="input-sect" class="grid col-3">
      <div id="day-div" class="valid">
        <p class="label">Day</p>
        <input type="number" id="input-day" class="input-date" data-type="day" placeholder="DD"/>
        <p id="invalid-label-day" class="invalid-label italic"></p>
      </div> 
      <div id="month-div" class="valid">
        <p class="label">Month</p>
        <input type="number" id="input-month" class="input-date" data-type="month" placeholder="MM"/>
        <p id="invalid-label-month" class="invalid-label italic"></p>
      </div> 
      <div id="year-div" class="valid">
        <p class="label">Year</p>
        <input type="number" id="input-year" class="input-date" data-type="year" placeholder="YYYY"/>
        <p id="invalid-label-year" class="invalid-label italic"></p>
      </div> 
    </div>
    <!-- Divisor section -->
    <div id="divisor-sect">
      <button class="btn" type="button">
        <img src="./assets/images/icon-arrow.svg" alt="arrow_image" class="image-arrow-down">
      </button>
      <hr>
    </div>
    <!-- result section -->
    <div id="result-sect">
      <p class="answer"><span id="years-result" class="purple">--</span> years</p>
      <p class="answer"><span id="months-result" class="purple">--</span> months</p>
      <p class="answer"><span id="days-result" class="purple">--</span> days</p>
    </div>
  </div>

  <!-- Attribution to frontend mentor -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AzJRC" target="_blank">AzJRC</a>.
  </div>

  <!-- Java script -->
  <script src="./app/app.js"></script>
</body>
</html>
